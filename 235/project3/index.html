<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Chronomancer's Chamber</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="styles/main.css" rel="stylesheet">
	<script src="scripts/final/data.js"></script>
	<style>
		audio{display:none;}
	</style>
</head>
    <body>
	<div id="Menu">
		<h1>Chronomancer's Chamber</h1>
		<button id="explorerButton">Map Explorer</button>
		<button id="levelEditorButton">Level Editor</button>
	</div>

	<div id="Explorer">
		<h1>Chronomancer's Chamber<br>Map Explorer</h1>
		<div id="explorerGrid">

		</div>
		<audio id="effectAudio" src="sounds/grunt.wav" controls></audio>
		<script src="scripts/final/game.js"></script>
	</div>

	<div id="Editor">
		<div id="levelEditorGrid">
		</div>
		<h1>Chronomancer's Chamber<br>Level Editor</h1>
		<select id="tileChooser">
			<option value="erase" selected>Erase</option>
			<option value="wall" selected>Wall</option>
			<option value="floor">Floor</option>
			<option value="grass">Grass</option>
			<option value="water">Water</option>
			<option value="ground">Ground</option>
			<option value="rock">Rock</option>
			<option value="floor_grass">Floor Grass</option>
			<option value="floor_tree">Floor Tree</option>
			<option value="floor_boulder">Floor Boulder</option>
			<option value="floor_cliff">Floor Cliff</option>
			<option value="floor_dead_tree">Floor Dead Tree</option>
			<option value="dungeon_entrance">Dungeon Entrance</option>
			<option value="dungen_top">Dungeon Top</option>
			<option value="grass_cliff">Grass Cliff</option>
			<option value="grass_grass">Grass Grass</option>
			<option value="grass_tree">Grass Tree</option>
			<option value="grass_boulder">Grass Boulder</option>
			<option value="grass_flowers_red">Red Flowers</option>
			<option value="grass_flowers_yellow">Yellow Flowers</option>
			<option value="ground_cliff">Ground Cliff</option>
			<option value="ground_grass">Ground Grass</option>
			<option value="ground_boulder">Ground Boulder</option>
			<option value="ground_door">Ground Door</option>
			<option value="ground_wave">Ground Wave</option>
			<option value="ground_shield">Ground Shield</option>
			<option value="rock_cliff">Rock Cliff</option>
			<option value="rock_tree">Rock Tree</option>
			<option value="rock_grass">Rock Grass</option>
			<option value="rock_wave">Rock Wave</option>
		</select>
		<button id="editorOutputButton">Output Level Data</button>
		<button id="leaveEditorButton">Back to Main Menu</button>
		<div id="outputtedLevelData">
		</div>
		<script src="scripts/final/leveleditor.js"></script>
	</div>
	<script src="scripts/final/menu.js"></script>
    </body>
</html>
